
<!DOCTYPE HTML>
<html>
<head>
	<title>coffee shop</title>
	<meta charset="UTF-8">
	<script type="text/javascript" charset="UTF-8" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<div id="digitalclock" class="styling"></div>
			<h1>weiian's coffee shop</h1>
		</div>

		<div id="section">
			<h1>please enter your table number</h1>
			<b>number(between 1 and 100):</b>
			<input style="width: 80px" type="text" name="tablenumber"><br><br>
			<input id="confirm" style="width: 75px; height: 40px;font-size: 19px" type="button" value="OK">
		</div>

		<div id="menu">
			<h2><b>Menu!!</h2><hr>
				<input class="coffee" type="button" value="blue mountain">
				<input class="coffee" type="button" value="cappuccino">
				<input class="coffee" type="button" value="latte">
				<input class="coffee" type="button" value="mocha">
				<input class="coffee" type="button" value="mandelin">
				<input class="coffee" type="button" value="lrish coffee">
				<input class="coffee" type="button" value="french coffee">
				<input class="coffee" type="button" value="jamaican coffee">
				<input class="coffee" type="button" value="espresso">
				<input class="coffee" type="button" value="flat white">
				<input class="coffee" type="button" value="water">
				<input class="coffee" type="button" value="milk tea">
		</div>

		<div id="priceList">
			<table>
				<tr>
					<td colspan="4">Price List</td>
				</tr>
				<tr class="order">
					<td>blue mountain</td>
					<td>$100</td>
					<td>cappuccino</td>
					<td>$80</td>
				</tr>
				<tr class="order">
					<td>latte</td>
					<td>$75</td>
					<td>mocha</td>
					<td>$90</td>
				</tr>
				<tr class="order">
					<td>mandelin</td>
					<td>$100</td>
					<td>lrish coffee</td>
					<td>$95</td>
				</tr>
				<tr class="order">
					<td>french coffee</td>
					<td>$110</td>
					<td>jamaican coffee</td>
					<td>$90</td>
				</tr>
				<tr class="order">
					<td>espresso</td>
					<td>$120</td>
					<td>flat white</td>
					<td>$60</td>
				</tr>
				<tr class="order">
					<td>water</td>
					<td>$0</td>
					<td>milk tea</td>
					<td>$55</td>
				</tr>
			</table>
		</div>
		<div id="analysis">
		</div>
		<img src="shop.jpg" alt="this is a place that we will shows up project outcome in the future">
		<div id="footer">
			<table class="quality">
				<tr>
				
				</tr>
			</table>
		</div>
	</div>
	<script src="table.js"></script>
	<script src="clock.js"></script>

</body>
</html>
